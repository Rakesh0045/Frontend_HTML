<body>

        <h1>LOGIN FORM</h1>
        <br><br>
        <h2>Create Account</h2>
        <form action="/">
            <p>
            <div><label for="name">Name</label></div>
            <input id="name" type="text" placeholder="Enter your name"></p>
            <p>
            <div><label for="email">Email</label></div>
            <input id="email" type="email" placeholder="Enter your email"></p>
            <p>
            <div><label for="mobile">Mobile number</label></div>
            <input id="mobile" type="tel" placeholder="Enter your mobile number"></p>
            <p>
            <div><label for="password">Password</label></div>
            <input id="password" type="password" placeholder="Enter your password"></p>
            <p>
            <div><label for="password1">Re-enter Password</label></div>
            <input id="password1" type="password" placeholder="Re-enter your password"></p>
            <p>

            <input id="t&c" type="checkbox">By creating an account, you agree to Amazon's conditions of use and Privacy Notice
            <br><br>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

</body>

</html>
