<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM</h1>

    <h2>Youtube Search</h2>
    <form action="https://www.youtube.com/results">
        <label for="youtube">Youtube Search</label>
        <input type="text" id="youtube" name="search_query" target="_blank">
        <button>Search on YT</button>
    </form>

    <h2>Flipkart Search</h2>
    <form action="https://www.flipkart.com/search">
        <label for="flipkart">Flipkart Search</label>
        <input id="flipkart" type="text" name="q">
        <input type="text" name="q" target="_blank">
        <button>Search on Flipkart</button>
    </form>

    <h2>Flipkart Search</h2>
    <form action="https://www.flipkart.com/search">
        <input type="text" name="q">
        <input type="text" name="b">
        <input type="text" name="c">
        <input type="text" placeholder="Enter your name">
        <input type="number" min=100>
        <input type="password" minlength = 6>
        <button>Submit</button>
    </form>
</body>
</html>
